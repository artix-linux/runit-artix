# /etc/runit/rc.conf - system configuration

# Set the service manager (available options: "runit" or "openrc")
#SVMANAGER="runit"

# Set the host name.
#
# NOTE: it's preferred to declare the hostname in /etc/hostname instead:
# 	- echo myhost > /etc/hostname
#
#HOSTNAME="artix"

# Set RTC to UTC or localtime.
#HARDWARECLOCK="UTC"

# Set timezone, availables timezones at /usr/share/zoneinfo.
#TIMEZONE="Europe/Madrid"

# Keymap to load, see loadkeys(8).
#KEYMAP="us"

# Console font to load, see setfont(8).
#FONT="lat9w-16"

# Console map to load, see setfont(8).
#FONT_MAP=

# Font unimap to load, see setfont(8).
#FONT_UNIMAP=

# Amount of ttys which should be setup.
#TTYS=6

# start lvm sysinit service
#USE_LVM=false

# start dmraid sysinit service
#USE_DMRAID=false

# start btrfs sysinit service
#USE_BTRFS=false

# start cryptsetup sysinit service
#USE_CRYPT=false

# start swap sysinit service
#USE_SWAP=true

# start zfs sysinit service
#USE_ZFS=false
